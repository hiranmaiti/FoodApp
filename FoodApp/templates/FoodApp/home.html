{% extends "FoodApp/base.html" %} {% block body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Items</title>
    <style>
      body {
        font-family: "Garamond", serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px 0;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }

      .col-2,
      .col-4 {
        padding: 0 10px;
        flex: 1;
      }

      .col-2 {
        max-width: 16.66%;
      }

      .col-4 {
        max-width: 200px;
      }

      .card {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .item-name {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        background-color: #333;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #555;
      }

      @media (max-width: 768px) {
        .row {
          flex-direction: column;
          text-align: center;
        }

        .col-2,
        .col-4 {
          max-width: 100%;
          margin-bottom: 10px;
        }

        .btn {
          margin: 10px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% for i in item_list %}
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
          <img class="card" src="{{ i.item_image }}" alt="{{ i.item_name }}" />
        </div>
        <div class="col-2 item-name">{{ i.item_name }}</div>
        <div class="col-2">
          <a href="{% url 'FoodApp:details' i.id %}" class="btn">Details</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
{% endblock %}
