{% extends "FoodApp/base.html" %} {% block body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Item Details</title>
    <style>
      body {
        font-family: "Garamond", serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px 0;
      }

      .row {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .col-md-2,
      .col-md-6 {
        padding: 0 10px;
        flex: 1;
      }

      .col-md-2 {
        max-width: 16.66%;
      }

      .col-md-6 {
        max-width: 66.66%;
      }

      .card {
        width: 80%;
        height: auto;
        max-height: 250px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid grey;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2em;
        color: #333;
      }

      p {
        font-size: 1.1em;
        line-height: 1.6;
        color: #555;
      }

      b {
        font-size: 1.3em;
        color: #333;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        background-color: #333;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      .btn:hover {
        background-color: #555;
      }

      @media (max-width: 768px) {
        .row {
          flex-direction: column;
          text-align: center;
        }

        .col-md-2,
        .col-md-6 {
          max-width: 100%;
          margin-bottom: 10px;
        }

        .btn {
          margin: 10px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
          <img
            src="{{ item_list.item_image }}"
            class="card"
            alt="{{ item_list.item_name }}"
          />
          <h1>{{ item_list.item_name }}</h1>
          <p>{{ item_list.item_desc }}</p>
          <br /><br />
          <b>Rs. {{ item_list.item_price }}</b>
        </div>
        <div class="col-md-2">
          <a href="{% url 'FoodApp:additem' %}" class="btn">ADD ITEM</a>
          <br /><br />
          <a href="{% url 'FoodApp:delete' item_list.id %}" class="btn"
            >DELETE ITEM</a
          >
          <br /><br />
          <a href="{% url 'FoodApp:update' item_list.id %}" class="btn"
            >UPDATE ITEM</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
